<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avaliação Veicular - Preço Ideal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔍 Avaliação Veicular</h1>
    <div class="step">
      <label for="placa">Digite a placa ou chassi:</label>
      <input type="text" id="placa" placeholder="ABC1234 ou 9BWZZZ...">
      <button onclick="consultarVeiculo()">Consultar</button>
    </div>
    <div class="step">
      <p><strong>Ou tire uma foto da placa:</strong></p>
      <video id="video" width="320" height="240" autoplay></video>
      <button onclick="capturarImagem()">📸 Capturar Imagem</button>
      <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
    </div>
    <div class="botoes-secundarios">
      <button onclick="copiarResultado()">📋 Copiar Resultado</button>
    </div>
    <div id="resultado" class="resultado" style="display: none;"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
